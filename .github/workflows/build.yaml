name: Build Binaries

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        goos: [linux, darwin, windows]
        goarch: [amd64]
        ext: 
          linux: ""
          darwin: ""
          windows: .exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Install dependencies
        run: |
          go get github.com/getlantern/systray
          go mod tidy
          go mod download

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/wazuh-tray${{ matrix.ext }} .

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: wazuh-tray-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/wazuh-tray${{ matrix.ext }}
