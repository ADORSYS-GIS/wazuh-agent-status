name: Build Binaries

on:
  push:
    branches:
      - dev

env:
  GO_VERSION: 1.22
  APP_NAME: wazuh-agent-status
  APP_VERSION: 1.0.0
  DEB_ARCH: amd64
  PKG_IDENTIFIER: com.adorsys.wazuh-agent-status
  INSTALL_PATH: /usr/local/bin
  MAINTAINER_NAME: Armand Meppa
  MAINTAINER_EMAIL: Armand.Meppa@adorsys.com

jobs:
  build-ubuntu:
    name: Build CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          
      - name: Install dependencies
        run: |
          go get github.com/getlantern/systray
          go mod tidy
          go mod download

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libayatana-appindicator3-dev

      - name: Build binary
        run: GOOS=linux GOARCH=${{ env.DEB_ARCH }} go build -o ${{ env.APP_NAME }}-${{ matrix.target }}

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target }}
          path: ./

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: v${{ env.APP_VERSION }}
          release_name: ${{ env.APP_NAME }} v${{ env.APP_VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.APP_NAME }}_${{ env.APP_VERSION }}.deb
          asset_name: ${{ env.APP_NAME }}_${{ env.APP_VERSION }}.deb
          asset_content_type: application/octet-stream

  release:
    name: Release
    permissions: write-all
    needs:
      - build-ubuntu
      # - build-macos
      # - build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.APP_VERSION }}
          release_name: Release ${{ env.APP_VERSION }}
          draft: true
          prerelease: false

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: '**'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}